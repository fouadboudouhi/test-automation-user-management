name: UI Tests (Docker + Robot)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ui-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    name: Smoke (QGate)
    runs-on: ubuntu-latest

    env:
      BASE_URL: http://localhost:4200
      HEADLESS: "true"
      DEMO_EMAIL: customer@practicesoftwaretesting.com
      DEMO_PASSWORD: welcome01

      COMPOSE_FILE: docker/docker-compose.yml
      COMPOSE_OVERRIDE: /tmp/docker-compose.ci.override.yml

      API_DOC_URL: http://localhost:8091/api/documentation
      API_SERVICE: laravel-api
      DB_SERVICE: mariadb
      SEED_CMD: php artisan migrate:fresh --seed

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create CI compose override (avoid arm64-only services)
        shell: bash
        run: |
          set -euo pipefail
          cat > "${COMPOSE_OVERRIDE}" <<'YAML'
          services:
            # arm64-only image -> don't use it in CI
            web:
              profiles: ["ci-skip"]

            # cron not needed for UI tests (and may be arch-problematic)
            cron:
              profiles: ["ci-skip"]

            # expose API directly for API_DOC_URL
            laravel-api:
              ports:
                - "8091:80"

            # IMPORTANT: remove dependency on "web" in CI
            angular-ui:
              depends_on:
                - laravel-api
          YAML

          echo "Override file created at ${COMPOSE_OVERRIDE}:"
          cat "${COMPOSE_OVERRIDE}"

          echo "Sanity check merged compose config..."
          docker compose -f "${COMPOSE_FILE}" -f "${COMPOSE_OVERRIDE}" config >/dev/null
          echo "Compose config OK."

      - name: Start docker stack (with CI override)
        shell: bash
        run: |
          set -euo pipefail
          docker compose -f "${COMPOSE_FILE}" -f "${COMPOSE_OVERRIDE}" up -d --pull missing
          docker compose -f "${COMPOSE_FILE}" -f "${COMPOSE_OVERRIDE}" ps

      - name: Wait for API
        shell: bash
        run: |
          set -euo pipefail
          echo "Waiting for API on ${API_DOC_URL} ..."
          for i in {1..120}; do
            if curl -fsS "${API_DOC_URL}" >/dev/null 2>&1; then
              echo "API is reachable."
              exit 0
            fi
            sleep 2
          done
          echo "API did not become reachable in time."
          docker compose -f "${COMPOSE_FILE}" -f "${COMPOSE_OVERRIDE}" logs --no-color | tail -n 300
          exit 1

      - name: Wait for DB to accept connections
        shell: bash
        run: |
          set -euo pipefail
          echo "Waiting for DB (${DB_SERVICE}) ..."
          for i in {1..60}; do
            if docker compose -f "${COMPOSE_FILE}" -f "${COMPOSE_OVERRIDE}" exec -T "${DB_SERVICE}" \
              sh -lc 'mysqladmin ping -h 127.0.0.1 -uroot -p"$MYSQL_ROOT_PASSWORD" --silent' >/dev/null 2>&1; then
              echo "DB is ready."
              exit 0
            fi
            sleep 2
          done
          echo "DB did not become ready in time."
          docker compose -f "${COMPOSE_FILE}" -f "${COMPOSE_OVERRIDE}" logs --no-color | tail -n 300
          exit 1

      - name: Migrate + seed database
        shell: bash
        run: |
          set -euo pipefail
          echo "Running seed in ${API_SERVICE}: ${SEED_CMD}"
          docker compose -f "${COMPOSE_FILE}" -f "${COMPOSE_OVERRIDE}" exec -T "${API_SERVICE}" ${SEED_CMD}

      - name: Verify seed (products must exist)
        shell: bash
        run: |
          set -euo pipefail
          OUT="$(docker compose -f "${COMPOSE_FILE}" -f "${COMPOSE_OVERRIDE}" exec -T "${API_SERVICE}" \
            php artisan tinker --execute="echo \App\Models\Product::count();" || true)"
          COUNT="$(echo "${OUT}" | tr -dc '0-9' || true)"
          echo "Product count: ${COUNT}"
          if [[ -z "${COUNT}" || "${COUNT}" -le 0 ]]; then
            echo "Seed verification failed."
            echo "${OUT}"
            exit 1
          fi

      - name: Wait for UI
        shell: bash
        run: |
          set -euo pipefail
          echo "Waiting for UI on ${BASE_URL} ..."
          for i in {1..120}; do
            if curl -fsS "${BASE_URL}" >/dev/null 2>&1; then
              echo "UI is reachable."
              exit 0
            fi
            sleep 2
          done
          echo "UI did not become reachable in time."
          docker compose -f "${COMPOSE_FILE}" -f "${COMPOSE_OVERRIDE}" logs --no-color | tail -n 300
          exit 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('requirements.txt') }}

      - name: Install deps + init Browser
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          rfbrowser init

      - name: Run Smoke (QGate)
        run: |
          robot --outputdir artifacts/smoke --include smoke ui-tests

      - name: Upload Smoke artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-artifacts-smoke
          path: artifacts/smoke

      - name: Docker logs (on failure)
        if: failure()
        shell: bash
        run: |
          docker compose -f "${COMPOSE_FILE}" -f "${COMPOSE_OVERRIDE}" ps || true
          docker compose -f "${COMPOSE_FILE}" -f "${COMPOSE_OVERRIDE}" logs --no-color | tail -n 500 || true

      - name: Stop docker stack
        if: always()
        shell: bash
        run: |
          docker compose -f "${COMPOSE_FILE}" -f "${COMPOSE_OVERRIDE}" down -v || true

  regression:
    name: Regression (fails workflow on bugs)
    runs-on: ubuntu-latest
    needs: smoke
    if: needs.smoke.result == 'success'

    env:
      BASE_URL: http://localhost:4200
