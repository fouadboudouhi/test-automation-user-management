name: UI Tests (Docker + Robot)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ui-tests-${{ github.ref }}
  cancel-in-progress: true

# Runs Toolshop via Docker and executes:
# - API tests (pytest) if api-tests/ exists (otherwise skipped)
# - UI tests (Robot Framework + Browser/Playwright)
#
# CI uses a compose override that publishes RANDOM host ports to avoid collisions.

jobs:
  smoke:
    name: Smoke (QGate)
    runs-on: ubuntu-latest

    env:
      COMPOSE_FILE: docker/docker-compose.yml
      COMPOSE_PROJECT_NAME: ui-${{ github.run_id }}-${{ github.run_attempt }}

      API_SERVICE: laravel-api
      DB_SERVICE: mariadb
      SEED_CMD: php artisan migrate:fresh --seed

      HEADLESS: "true"
      DEMO_EMAIL: customer@practicesoftwaretesting.com
      DEMO_PASSWORD: welcome01

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug repo tree (top-level)
        shell: bash
        run: |
          set -euo pipefail
          ls -la
          echo "--- dirs (maxdepth 2) ---"
          find . -maxdepth 2 -type d -print

      - name: Create docker-compose CI override (random host ports)
        shell: bash
        run: |
          set -euo pipefail
          cat > docker/docker-compose.ci.yml <<'YML'
          services:
            mariadb:
              ports: []
            web:
              ports:
                - "80"
            angular-ui:
              ports:
                - "4200"
          YML

      - name: Start docker stack
        shell: bash
        run: |
          set -euo pipefail
          docker compose -p "${COMPOSE_PROJECT_NAME}" -f "${COMPOSE_FILE}" -f docker/docker-compose.ci.yml up -d --pull missing
          docker compose -p "${COMPOSE_PROJECT_NAME}" -f "${COMPOSE_FILE}" -f docker/docker-compose.ci.yml ps

      - name: Detect published ports and export BASE_URL / API_DOC_URL
        shell: bash
        run: |
          set -euo pipefail
          WEB_BIND="$(docker compose -p "${COMPOSE_PROJECT_NAME}" -f "${COMPOSE_FILE}" -f docker/docker-compose.ci.yml port web 80)"
          UI_BIND="$(docker compose -p "${COMPOSE_PROJECT_NAME}" -f "${COMPOSE_FILE}" -f docker/docker-compose.ci.yml port angular-ui 4200)"

          WEB_PORT="${WEB_BIND##*:}"
          UI_PORT="${UI_BIND##*:}"

          echo "API_DOC_URL=http://localhost:${WEB_PORT}/api/documentation" >> "$GITHUB_ENV"
          echo "BASE_URL=http://localhost:${UI_PORT}" >> "$GITHUB_ENV"

          echo "Detected:"
          echo "  API_DOC_URL=http://localhost:${WEB_PORT}/api/documentation"
          echo "  BASE_URL=http://localhost:${UI_PORT}"

      - name: Wait for API docs endpoint
        shell: bash
        run: |
          set -euo pipefail
          echo "Waiting for API docs on ${API_DOC_URL} ..."
          for i in {1..180}; do
            if curl -fsS "${API_DOC_URL}" >/dev/null 2>&1; then
              echo "API docs reachable ✅"
              exit 0
            fi
            sleep 2
          done
          echo "API docs not reachable ❌"
          docker compose -p "${COMPOSE_PROJECT_NAME}" -f "${COMPOSE_FILE}" -f docker/docker-compose.ci.yml logs --no-color | tail -n 500
          exit 1

      - name: Wait for DB to accept connections
        shell: bash
        run: |
          set -euo pipefail
          echo "Waiting for DB (${DB_SERVICE}) ..."
          for i in {1..120}; do
            if docker compose -p "${COMPOSE_PROJECT_NAME}" -f "${COMPOSE_FILE}" -f docker/docker-compose.ci.yml exec -T "${DB_SERVICE}" \
              sh -lc 'mysqladmin ping -h 127.0.0.1 -uroot -p"$MYSQL_ROOT_PASSWORD" --silent' >/dev/null 2>&1; then
              echo "DB ready ✅"
              exit 0
            fi
            sleep 2
          done
          echo "DB not ready ❌"
          docker compose -p "${COMPOSE_PROJECT_NAME}" -f "${COMPOSE_FILE}" -f docker/docker-compose.ci.yml logs --no-color | tail -n 500
          exit 1

      - name: Migrate + seed database
        shell: bash
        run: |
          set -euo pipefail
          echo "Seeding in ${API_SERVICE}: ${SEED_CMD}"
          docker compose -p "${COMPOSE_PROJECT_NAME}" -f "${COMPOSE_FILE}" -f docker/docker-compose.ci.yml exec -T "${API_SERVICE}" ${SEED_CMD}

      - name: Verify seed (product count > 0)
        shell: bash
        run: |
          set -euo pipefail
          OUT="$(docker compose -p "${COMPOSE_PROJECT_NAME}" -f "${COMPOSE_FILE}" -f docker/docker-compose.ci.yml exec -T "${API_SERVICE}" \
            php artisan tinker --execute='echo \App\Models\Product::count();' || true)"
          COUNT="$(echo "${OUT}" | tr -dc '0-9' || true)"
          echo "Product count: ${COUNT}"
          if [[ -z "${COUNT}" || "${COUNT}" -le 0 ]]; then
            echo "Seed verification failed ❌"
            echo "${OUT}"
            docker compose -p "${COMPOSE_PROJECT_NAME}" -f "${COMPOSE_FILE}" -f docker/docker-compose.ci.yml logs --no-color | tail -n 500
            exit 1
          fi
          echo "Seed verification OK ✅"

      - name: Wait for UI
        shell: bash
        run: |
          set -euo pipefail
          echo "Waiting for UI on ${BASE_URL} ..."
          for i in {1..180}; do
            if curl -fsS "${BASE_URL}" >/dev/null 2>&1; then
              echo "UI reachable ✅"
              exit 0
            fi
            sleep 2
          done
          echo "UI not reachable ❌"
          docker compose -p "${COMPOSE_PROJECT_NAME}" -f "${COMPOSE_FILE}" -f docker/docker-compose.ci.yml logs --no-color | tail -n 500
          exit 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('requirements.txt') }}

      - name: Install deps + init Browser
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          rfbrowser init

      - name: Run API Smoke (pytest) (optional)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p artifacts/api/smoke

          if [[ -d "api-tests" ]]; then
            pytest -q -m "smoke" --junitxml="artifacts/api/smoke/junit.xml" "api-tests"
          elif [[ -d "api_tests" ]]; then
            pytest -q -m "smoke" --junitxml="artifacts/api/smoke/junit.xml" "api_tests"
          else
            echo "No API tests directory found (api-tests / api_tests). Skipping API smoke."
            echo "<testsuite name='api-smoke' tests='0'/>" > artifacts/api/smoke/junit.xml
          fi

      - name: Run UI Smoke (Robot) (QGate)
        shell: bash
        run: |
          set -euo pipefail

          if [[ -d "ui-tests" ]]; then
            UI_ROOT="ui-tests"
          elif [[ -d "ui_tests" ]]; then
            UI_ROOT="ui_tests"
          else
            echo "UI tests directory not found (ui-tests / ui_tests)."
            ls -la
            exit 252
          fi

          robot --outputdir artifacts/ui/smoke --include smoke "${UI_ROOT}"

      - name: Upload Smoke artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-smoke
          path: artifacts

      - name: Docker logs (always)
        if: always()
        shell: bash
        run: |
          docker compose -p "${COMPOSE_PROJECT_NAME}" -f "${COMPOSE_FILE}" -f docker/docker-compose.ci.yml logs --no-color | tail -n 500

      - name: Stop docker stack
        if: always()
        shell: bash
        run: |
          docker compose -p "${COMPOSE_PROJECT_NAME}" -f "${COMPOSE_FILE}" -f docker/docker-compose.ci.yml down -v --remove-orphans

  regression:
    name: Regression
    runs-on: ubuntu-latest
    needs: smoke
    if: needs.smoke.result == 'success'

    env:
      COMPOSE_FILE: docker/docker-compose.yml
      COMPOSE_PROJECT_NAME: ui-${{ github.run_id }}-${{ github.run_attempt }}-reg

      API_SERVICE: laravel-api
      DB_SERVICE: mariadb
      SEED_CMD: php artisan migrate:fresh --seed

      HEADLESS: "true"
      DEMO_EMAIL: customer@practicesoftwaretesting.com
      DEMO_PASSWORD: welcome01

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug repo tree (top-level)
        shell: bash
        run: |
          set -euo pipefail
          ls -la
          echo "--- dirs (maxdepth 2) ---"
          find . -maxdepth 2 -type d -print

      - name: Create docker-compose CI override (random host ports)
        shell: bash
        run: |
          set -euo pipefail
          cat > docker/docker-compose.ci.yml <<'YML'
          services:
            mariadb:
              ports: []
            web:
              ports:
                - "80"
            angular-ui:
              ports:
                - "4200"
          YML

      - name: Start docker stack
        shell: bash
        run: |
          set -euo pipefail
          docker compose -p "${COMPOSE_PROJECT_NAME}" -f "${COMPOSE_FILE}" -f docker/docker-compose.ci.yml up -d --pull missing
          docker compose -p "${COMPOSE_PROJECT_NAME}" -f "${COMPOSE_FILE}" -f docker/docker-compose.ci.yml ps

      - name: Detect published ports and export BASE_URL / API_DOC_URL
        shell: bash
        run: |
          set -euo pipefail
          WEB_BIND="$(docker compose -p "${COMPOSE_PROJECT_NAME}" -f "${COMPOSE_FILE}" -f docker/docker-compose.ci.yml port web 80)"
          UI_BIND="$(docker compose -p "${COMPOSE_PROJECT_NAME}" -f "${COMPOSE_FILE}" -f docker/docker-compose.ci.yml port angular-ui 4200)"

          WEB_PORT="${WEB_BIND##*:}"
          UI_PORT="${UI_BIND##*:}"

          echo "API_DOC_URL=http://localhost:${WEB_PORT}/api/documentation" >> "$GITHUB_ENV"
          echo "BASE_URL=http://localhost:${UI_PORT}" >> "$GITHUB_ENV"

      - name: Wait for API + DB + seed + UI
        shell: bash
        run: |
          set -euo pipefail

          echo "Waiting for API docs on ${API_DOC_URL} ..."
          ok=false
          for i in {1..180}; do
            if curl -fsS "${API_DOC_URL}" >/dev/null 2>&1; then ok=true; break; fi
            sleep 2
          done
          $ok || (echo "API not ready" && docker compose -p "${COMPOSE_PROJECT_NAME}" -f "${COMPOSE_FILE}" -f docker/docker-compose.ci.yml logs --no-color | tail -n 500 && exit 1)

          echo "Waiting for DB (${DB_SERVICE}) ..."
          ok=false
          for i in {1..120}; do
            if docker compose -p "${COMPOSE_PROJECT_NAME}" -f "${COMPOSE_FILE}" -f docker/docker-compose.ci.yml exec -T "${DB_SERVICE}" \
              sh -lc 'mysqladmin ping -h 127.0.0.1 -uroot -p"$MYSQL_ROOT_PASSWORD" --silent' >/dev/null 2>&1; then ok=true; break; fi
            sleep 2
          done
          $ok || (echo "DB not ready" && docker compose -p "${COMPOSE_PROJECT_NAME}" -f "${COMPOSE_FILE}" -f docker/docker-compose.ci.yml logs --no-color | tail -n 500 && exit 1)

          echo "Seeding in ${API_SERVICE}: ${SEED_CMD}"
          docker compose -p "${COMPOSE_PROJECT_NAME}" -f "${COMPOSE_FILE}" -f docker/docker-compose.ci.yml exec -T "${API_SERVICE}" ${SEED_CMD}

          OUT="$(docker compose -p "${COMPOSE_PROJECT_NAME}" -f "${COMPOSE_FILE}" -f docker/docker-compose.ci.yml exec -T "${API_SERVICE}" \
            php artisan tinker --execute='echo \App\Models\Product::count();' || true)"
          COUNT="$(echo "${OUT}" | tr -dc '0-9' || true)"
          echo "Product count: ${COUNT}"
          [[ -n "${COUNT}" && "${COUNT}" -gt 0 ]] || (echo "Seed verification failed" && exit 1)

          echo "Waiting for UI on ${BASE_URL} ..."
          ok=false
          for i in {1..180}; do
            if curl -fsS "${BASE_URL}" >/dev/null 2>&1; then ok=true; break; fi
            sleep 2
          done
          $ok || (echo "UI not reachable" && docker compose -p "${COMPOSE_PROJECT_NAME}" -f "${COMPOSE_FILE}" -f docker/docker-compose.ci.yml logs --no-color | tail -n 500 && exit 1)

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('requirements.txt') }}

      - name: Install deps + init Browser
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          rfbrowser init

      # Best practice: run UI regression even if API regression fails (more signal per CI run).
      - name: Run API Regression (pytest) (optional, non-blocking)
        continue-on-error: true
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p artifacts/api/regression

          if [[ -d "api-tests" ]]; then
            pytest -q -m "regression" --junitxml="artifacts/api/regression/junit.xml" "api-tests"
          elif [[ -d "api_tests" ]]; then
            pytest -q -m "regression" --junitxml="artifacts/api/regression/junit.xml" "api_tests"
          else
            echo "No API tests directory found (api-tests / api_tests). Skipping API regression."
            echo "<testsuite name='api-regression' tests='0'/>" > artifacts/api/regression/junit.xml
          fi

      - name: Run UI Regression (Robot)
        shell: bash
        run: |
          set -euo pipefail

          if [[ -d "ui-tests" ]]; then
            UI_ROOT="ui-tests"
          elif [[ -d "ui_tests" ]]; then
            UI_ROOT="ui_tests"
          else
            echo "UI tests directory not found (ui-tests / ui_tests)."
            ls -la
            exit 252
          fi

          robot --outputdir artifacts/ui/regression --include regression "${UI_ROOT}"

      - name: Upload Regression artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-regression
          path: artifacts

      - name: Docker logs (always)
        if: always()
        shell: bash
        run: |
          docker compose -p "${COMPOSE_PROJECT_NAME}" -f "${COMPOSE_FILE}" -f docker/docker-compose.ci.yml logs --no-color | tail -n 500

      - name: Stop docker stack
        if: always()
        shell: bash
        run: |
          docker compose -p "${COMPOSE_PROJECT_NAME}" -f "${COMPOSE_FILE}" -f docker/docker-compose.ci.yml down -v --remove-orphans