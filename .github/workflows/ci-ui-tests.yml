name: UI Tests (Docker + Robot)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ui-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    name: Smoke (QGate)
    runs-on: ubuntu-latest

    env:
      COMPOSE_FILE: docker/docker-compose.yml
      COMPOSE_PROJECT_NAME: ui-${{ github.run_id }}-${{ github.run_attempt }}

      API_SERVICE: laravel-api
      DB_SERVICE: mariadb
      SEED_CMD: php artisan migrate:fresh --seed

      HEADLESS: "true"
      DEMO_EMAIL: customer@practicesoftwaretesting.com
      DEMO_PASSWORD: welcome01

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect Robot test root (TEST_ROOT)
        shell: bash
        run: |
          set -euo pipefail
          echo "Workspace: $(pwd)"
          ls -la

          candidates=(
            "ui-tests"
            "ui_tests"
            "tests/ui"
            "tests/ui-tests"
            "tests/ui_tests"
            "robot"
            "tests/robot"
          )

          TEST_ROOT=""
          for d in "${candidates[@]}"; do
            if [[ -d "$d" ]] && find "$d" -type f -name "*.robot" | head -n 1 >/dev/null; then
              TEST_ROOT="$d"
              break
            fi
          done

          if [[ -z "$TEST_ROOT" ]]; then
            # Fallback: first folder containing *.robot within reasonable depth
            found_dir="$(find . -maxdepth 5 -type f -name "*.robot" -printf '%h\n' | sort -u | head -n 1 || true)"
            found_dir="${found_dir#./}"
            TEST_ROOT="${found_dir:-}"
          fi

          if [[ -z "$TEST_ROOT" ]]; then
            echo "ERROR: Could not find any Robot Framework test directory (*.robot)."
            echo "Debug: listing potential directories:"
            find . -maxdepth 3 -type d -print
            exit 1
          fi

          echo "Detected TEST_ROOT=$TEST_ROOT"
          echo "TEST_ROOT=$TEST_ROOT" >> "$GITHUB_ENV"

      - name: Create docker-compose CI override (random host ports)
        shell: bash
        run: |
          set -euo pipefail
          cat > docker/docker-compose.ci.yml <<'YML'
          services:
            mariadb:
              ports: []
            web:
              ports:
                - "80"
            angular-ui:
              ports:
                - "4200"
          YML

      - name: Start docker stack
        shell: bash
        run: |
          set -euo pipefail
          docker compose -p "${COMPOSE_PROJECT_NAME}" \
            -f "${COMPOSE_FILE}" -f docker/docker-compose.ci.yml \
            up -d --pull missing
          docker compose -p "${COMPOSE_PROJECT_NAME}" \
            -f "${COMPOSE_FILE}" -f docker/docker-compose.ci.yml \
            ps

      - name: Detect published ports and export BASE_URL / API_DOC_URL
        shell: bash
        run: |
          set -euo pipefail

          WEB_BIND="$(docker compose -p "${COMPOSE_PROJECT_NAME}" \
            -f "${COMPOSE_FILE}" -f docker/docker-compose.ci.yml \
            port web 80)"
          UI_BIND="$(docker compose -p "${COMPOSE_PROJECT_NAME}" \
            -f "${COMPOSE_FILE}" -f docker/docker-compose.ci.yml \
            port angular-ui 4200)"

          WEB_PORT="${WEB_BIND##*:}"
          UI_PORT="${UI_BIND##*:}"

          echo "API_DOC_URL=http://localhost:${WEB_PORT}/api/documentation" >> "$GITHUB_ENV"
          echo "BASE_URL=http://localhost:${UI_PORT}" >> "$GITHUB_ENV"

          echo "Resolved:"
          echo "  API_DOC_URL=http://localhost:${WEB_PORT}/api/documentation"
          echo "  BASE_URL=http://localhost:${UI_PORT}"

      - name: Wait for API docs endpoint
        shell: bash
        run: |
          set -euo pipefail
          echo "Waiting for API docs on ${API_DOC_URL} ..."
          for i in {1..180}; do
            curl -fsS "${API_DOC_URL}" >/dev/null 2>&1 && echo "API docs reachable ✅" && exit 0
            sleep 2
          done
          echo "API docs not reachable ❌"
          exit 1

      - name: Wait for DB to accept connections
        shell: bash
        run: |
          set -euo pipefail
          echo "Waiting for DB (${DB_SERVICE}) ..."
          for i in {1..120}; do
            if docker compose -p "${COMPOSE_PROJECT_NAME}" \
              -f "${COMPOSE_FILE}" -f docker/docker-compose.ci.yml \
              exec -T "${DB_SERVICE}" sh -lc 'mysqladmin ping -h 127.0.0.1 -uroot -p"$MYSQL_ROOT_PASSWORD" --silent' \
              >/dev/null 2>&1; then
              echo "DB ready ✅"
              exit 0
            fi
            sleep 2
          done
          echo "DB not ready ❌"
          exit 1

      - name: Migrate + seed database
        shell: bash
        run: |
          set -euo pipefail
          echo "Seeding in ${API_SERVICE}: ${SEED_CMD}"
          docker compose -p "${COMPOSE_PROJECT_NAME}" \
            -f "${COMPOSE_FILE}" -f docker/docker-compose.ci.yml \
            exec -T "${API_SERVICE}" ${SEED_CMD}

      - name: Verify seed (product count > 0)
        shell: bash
        run: |
          set -euo pipefail
          OUT="$(docker compose -p "${COMPOSE_PROJECT_NAME}" \
            -f "${COMPOSE_FILE}" -f docker/docker-compose.ci.yml \
            exec -T "${API_SERVICE}" php artisan tinker --execute='echo \App\Models\Product::count();' || true)"
          COUNT="$(echo "${OUT}" | tr -dc '0-9' || true)"
          echo "Product count: ${COUNT}"
          [[ -n "${COUNT}" && "${COUNT}" -gt 0 ]]

      - name: Wait for UI
        shell: bash
        run: |
          set -euo pipefail
          echo "Waiting for UI on ${BASE_URL} ..."
          for i in {1..180}; do
            curl -fsS "${BASE_URL}" >/dev/null 2>&1 && echo "UI reachable ✅" && exit 0
            sleep 2
          done
          echo "UI not reachable ❌"
          exit 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('requirements.txt') }}

      - name: Install deps + init Browser
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          rfbrowser init

      - name: Run Smoke (QGate)
        shell: bash
        run: |
          set -euo pipefail
          echo "Running Robot tests from TEST_ROOT=${TEST_ROOT}"
          test -d "${TEST_ROOT}" || (echo "ERROR: TEST_ROOT does not exist: ${TEST_ROOT}" && exit 1)
          robot --outputdir artifacts/smoke --include smoke "${TEST_ROOT}"

      - name: Upload Smoke artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-artifacts-smoke
          path: artifacts/smoke

      - name: Docker logs (always)
        if: always()
        shell: bash
        run: |
          docker compose -p "${COMPOSE_PROJECT_NAME}" \
            -f "${COMPOSE_FILE}" -f docker/docker-compose.ci.yml \
            logs --no-color | tail -n 500

      - name: Stop docker stack
        if: always()
        shell: bash
        run: |
          docker compose -p "${COMPOSE_PROJECT_NAME}" \
            -f "${COMPOSE_FILE}" -f docker/docker-compose.ci.yml \
            down -v --remove-orphans

  regression:
    name: Regression
    runs-on: ubuntu-latest
    needs: smoke
    if: needs.smoke.result == 'success'

    env:
      COMPOSE_FILE: docker/docker-compose.yml
      COMPOSE_PROJECT_NAME: ui-${{ github.run_id }}-${{ github.run_attempt }}-reg

      API_SERVICE: laravel-api
      DB_SERVICE: mariadb
      SEED_CMD: php artisan migrate:fresh --seed

      HEADLESS: "true"
      DEMO_EMAIL: customer@practicesoftwaretesting.com
      DEMO_PASSWORD: welcome01

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect Robot test root (TEST_ROOT)
        shell: bash
        run: |
          set -euo pipefail
          candidates=("ui-tests" "ui_tests" "tests/ui" "tests/ui-tests" "tests/ui_tests" "robot" "tests/robot")
          TEST_ROOT=""
          for d in "${candidates[@]}"; do
            if [[ -d "$d" ]] && find "$d" -type f -name "*.robot" | head -n 1 >/dev/null; then
              TEST_ROOT="$d"; break
            fi
          done
          if [[ -z "$TEST_ROOT" ]]; then
            found_dir="$(find . -maxdepth 5 -type f -name "*.robot" -printf '%h\n' | sort -u | head -n 1 || true)"
            found_dir="${found_dir#./}"
            TEST_ROOT="${found_dir:-}"
          fi
          [[ -n "$TEST_ROOT" ]] || (echo "ERROR: Could not find Robot tests" && exit 1)
          echo "TEST_ROOT=$TEST_ROOT" >> "$GITHUB_ENV"

      - name: Create docker-compose CI override (random host ports)
        shell: bash
        run: |
          set -euo pipefail
          cat > docker/docker-compose.ci.yml <<'YML'
          services:
            mariadb:
              ports: []
            web:
              ports:
                - "80"
            angular-ui:
              ports:
                - "4200"
          YML

      - name: Start docker stack
        shell: bash
        run: |
          set -euo pipefail
          docker compose -p "${COMPOSE_PROJECT_NAME}" \
            -f "${COMPOSE_FILE}" -f docker/docker-compose.ci.yml \
            up -d --pull missing
          docker compose -p "${COMPOSE_PROJECT_NAME}" \
            -f "${COMPOSE_FILE}" -f docker/docker-compose.ci.yml \
            ps

      - name: Detect published ports and export BASE_URL / API_DOC_URL
        shell: bash
        run: |
          set -euo pipefail
          WEB_BIND="$(docker compose -p "${COMPOSE_PROJECT_NAME}" \
            -f "${COMPOSE_FILE}" -f docker/docker-compose.ci.yml \
            port web 80)"
          UI_BIND="$(docker compose -p "${COMPOSE_PROJECT_NAME}" \
            -f "${COMPOSE_FILE}" -f docker/docker-compose.ci.yml \
            port angular-ui 4200)"
          WEB_PORT="${WEB_BIND##*:}"
          UI_PORT="${UI_BIND##*:}"
          echo "API_DOC_URL=http://localhost:${WEB_PORT}/api/documentation" >> "$GITHUB_ENV"
          echo "BASE_URL=http://localhost:${UI_PORT}" >> "$GITHUB_ENV"

      - name: Wait for API + DB + seed + UI
        shell: bash
        run: |
          set -euo pipefail

          echo "Waiting for API docs on ${API_DOC_URL} ..."
          for i in {1..180}; do
            curl -fsS "${API_DOC_URL}" >/dev/null 2>&1 && break
            sleep 2
          done

          echo "Waiting for DB (${DB_SERVICE}) ..."
          for i in {1..120}; do
            if docker compose -p "${COMPOSE_PROJECT_NAME}" \
              -f "${COMPOSE_FILE}" -f docker/docker-compose.ci.yml \
              exec -T "${DB_SERVICE}" sh -lc 'mysqladmin ping -h 127.0.0.1 -uroot -p"$MYSQL_ROOT_PASSWORD" --silent' \
              >/dev/null 2>&1; then
              break
            fi
            sleep 2
          done

          echo "Seeding in ${API_SERVICE}: ${SEED_CMD}"
          docker compose -p "${COMPOSE_PROJECT_NAME}" \
            -f "${COMPOSE_FILE}" -f docker/docker-compose.ci.yml \
            exec -T "${API_SERVICE}" ${SEED_CMD}

          OUT="$(docker compose -p "${COMPOSE_PROJECT_NAME}" \
            -f "${COMPOSE_FILE}" -f docker/docker-compose.ci.yml \
            exec -T "${API_SERVICE}" php artisan tinker --execute='echo \App\Models\Product::count();' || true)"
          COUNT="$(echo "${OUT}" | tr -dc '0-9' || true)"
          echo "Product count: ${COUNT}"
          [[ -n "${COUNT}" && "${COUNT}" -gt 0 ]]

          echo "Waiting for UI on ${BASE_URL} ..."
          for i in {1..180}; do
            curl -fsS "${BASE_URL}" >/dev/null 2>&1 && exit 0
            sleep 2
          done
          exit 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('requirements.txt') }}

      - name: Install deps + init Browser
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          rfbrowser init

      - name: Run Regression
        shell: bash
        run: |
          set -euo pipefail
          echo "Running Robot tests from TEST_ROOT=${TEST_ROOT}"
          robot --outputdir artifacts/regression --include regression "${TEST_ROOT}"

      - name: Upload Regression artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-artifacts-regression
          path: artifacts/regression

      - name: Docker logs (always)
        if: always()
        shell: bash
        run: |
          docker compose -p "${COMPOSE_PROJECT_NAME}" \
            -f "${COMPOSE_FILE}" -f docker/docker-compose.ci.yml \
            logs --no-color | tail -n 500

      - name: Stop docker stack
        if: always()
        shell: bash
        run: |
          docker compose -p "${COMPOSE_PROJECT_NAME}" \
            -f "${COMPOSE_FILE}" -f docker/docker-compose.ci.yml \
            down -v --remove-orphans