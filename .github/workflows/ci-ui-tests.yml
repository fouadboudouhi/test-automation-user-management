name: UI Test Automation CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    env:
      BASE_URL: https://practicesoftwaretesting.com
      DEMO_EMAIL: customer@practicesoftwaretesting.com
      DEMO_PASSWORD: welcome01
      # CI stabiler machen
      CI: "true"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          rfbrowser init

      - name: Run UI Smoke Tests (quality gate)
        run: |
          robot \
            --loglevel TRACE \
            --outputdir artifacts/smoke \
            ui-tests/smoke

      - name: Run UI Regression Tests (informational)
        continue-on-error: true
        run: |
          robot \
            --loglevel TRACE \
            --outputdir artifacts/regression \
            ui-tests/regression

      - name: Upload Robot Artifacts (reports + screenshots + traces/videos if enabled)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-artifacts
          path: |
            artifacts/**