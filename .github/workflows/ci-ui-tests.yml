name: UI Tests (Docker + Robot)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ui-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    name: Smoke (QGate)
    runs-on: ubuntu-latest

    env:
      BASE_URL: http://localhost:4200
      API_DOC_URL: http://localhost:8091/api/documentation

      API_SERVICE: laravel-api
      DB_SERVICE: mariadb
      SEED_CMD: php artisan migrate:fresh --seed

      COMPOSE_FILE: docker/docker-compose.yml
      COMPOSE_PROJECT_NAME: ui-${{ github.run_id }}-${{ github.run_attempt }}

      HEADLESS: "true"
      DEMO_EMAIL: customer@practicesoftwaretesting.com
      DEMO_PASSWORD: welcome01

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start docker stack
        shell: bash
        run: |
          set -euo pipefail
          docker compose -f "${COMPOSE_FILE}" up -d --pull missing
          docker compose -f "${COMPOSE_FILE}" ps

      - name: Wait for API docs endpoint
        shell: bash
        run: |
          set -euo pipefail
          echo "Waiting for API docs on ${API_DOC_URL} ..."
          for i in {1..180}; do
            if curl -fsS "${API_DOC_URL}" >/dev/null 2>&1; then
              echo "API docs reachable ✅"
              exit 0
            fi
            sleep 2
          done
          echo "API docs not reachable ❌"
          docker compose -f "${COMPOSE_FILE}" logs --no-color | tail -n 500
          exit 1

      - name: Wait for DB to accept connections
        shell: bash
        run: |
          set -euo pipefail
          echo "Waiting for DB (${DB_SERVICE}) ..."
          for i in {1..120}; do
            if docker compose -f "${COMPOSE_FILE}" exec -T "${DB_SERVICE}" \
              sh -lc 'mysqladmin ping -h 127.0.0.1 -uroot -p"$MYSQL_ROOT_PASSWORD" --silent' >/dev/null 2>&1; then
              echo "DB ready ✅"
              exit 0
            fi
            sleep 2
          done
          echo "DB not ready ❌"
          docker compose -f "${COMPOSE_FILE}" logs --no-color | tail -n 500
          exit 1

      - name: Migrate + seed database
        shell: bash
        run: |
          set -euo pipefail
          echo "Seeding in ${API_SERVICE}: ${SEED_CMD}"
          docker compose -f "${COMPOSE_FILE}" exec -T "${API_SERVICE}" ${SEED_CMD}

      - name: Verify seed (product count > 0)
        shell: bash
        run: |
          set -euo pipefail
          OUT="$(docker compose -f "${COMPOSE_FILE}" exec -T "${API_SERVICE}" \
            php artisan tinker --execute="echo \App\Models\Product::count();" || true)"
          COUNT="$(echo "${OUT}" | tr -dc '0-9' || true)"
          echo "Product count: ${COUNT}"
          if [[ -z "${COUNT}" || "${COUNT}" -le 0 ]]; then
            echo "Seed verification failed ❌"
            echo "${OUT}"
            docker compose -f "${COMPOSE_FILE}" logs --no-color | tail -n 500
            exit 1
          fi
          echo "Seed verification OK ✅"

      - name: Wait for UI
        shell: bash
        run: |
          set -euo pipefail
          echo "Waiting for UI on ${BASE_URL} ..."
          for i in {1..180}; do
            if curl -fsS "${BASE_URL}" >/dev/null 2>&1; then
              echo "UI reachable ✅"
              exit 0
            fi
            sleep 2
          done
          echo "UI not reachable ❌"
          docker compose -f "${COMPOSE_FILE}" logs --no-color | tail -n 500
          exit 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('requirements.txt') }}

      - name: Install deps + init Browser
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          rfbrowser init

      - name: Run Smoke (QGate)
        run: |
          robot --outputdir artifacts/smoke --include smoke ui-tests

      - name: Upload Smoke artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-artifacts-smoke
          path: artifacts/smoke

      - name: Docker logs (always)
        if: always()
        shell: bash
        run: |
          docker compose -f "${COMPOSE_FILE}" logs --no-color | tail -n 500

      - name: Stop docker stack
        if: always()
        shell: bash
        run: |
          docker compose -f "${COMPOSE_FILE}" down -v --remove-orphans

  regression:
    name: Regression
    runs-on: ubuntu-latest
    needs: smoke
    if: needs.smoke.result == 'success'

    env:
      BASE_URL: http://localhost:4200
      API_DOC_URL: http://localhost:8091/api/documentation

      API_SERVICE: laravel-api
      DB_SERVICE: mariadb
      SEED_CMD: php artisan migrate:fresh --seed

      COMPOSE_FILE: docker/docker-compose.yml
      COMPOSE_PROJECT_NAME: ui-${{ github.run_id }}-${{ github.run_attempt }}-reg

      HEADLESS: "true"
      DEMO_EMAIL: customer@practicesoftwaretesting.com
      DEMO_PASSWORD: welcome01

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start docker stack
        shell: bash
        run: |
          set -euo pipefail
          docker compose -f "${COMPOSE_FILE}" up -d --pull missing
          docker compose -f "${COMPOSE_FILE}" ps

      - name: Wait for API + DB + seed
        shell: bash
        run: |
          set -euo pipefail

          echo "Waiting for API docs on ${API_DOC_URL} ..."
          for i in {1..180}; do
            curl -fsS "${API_DOC_URL}" >/dev/null 2>&1 && break
            sleep 2
          done

          echo "Waiting for DB (${DB_SERVICE}) ..."
          for i in {1..120}; do
            if docker compose -f "${COMPOSE_FILE}" exec -T "${DB_SERVICE}" \
              sh -lc 'mysqladmin ping -h 127.0.0.1 -uroot -p"$MYSQL_ROOT_PASSWORD" --silent' >/dev/null 2>&1; then
              break
            fi
            sleep 2
          done

          echo "Seeding in ${API_SERVICE}: ${SEED_CMD}"
          docker compose -f "${COMPOSE_FILE}" exec -T "${API_SERVICE}" ${SEED_CMD}

          OUT="$(docker compose -f "${COMPOSE_FILE}" exec -T "${API_SERVICE}" \
            php artisan tinker --execute="echo \App\Models\Product::count();" || true)"
          COUNT="$(echo "${OUT}" | tr -dc '0-9' || true)"
          echo "Product count: ${COUNT}"
          [[ -n "${COUNT}" && "${COUNT}" -gt 0 ]]

          echo "Waiting for UI on ${BASE_URL} ..."
          for i in {1..180}; do
            curl -fsS "${BASE_URL}" >/dev/null 2>&1 && exit 0
            sleep 2
          done
          exit 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('requirements.txt') }}

      - name: Install deps + init Browser
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          rfbrowser init

      - name: Run Regression
        run: |
          robot --outputdir artifacts/regression --include regression ui-tests

      - name: Upload Regression artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-artifacts-regression
          path: artifacts/regression

      - name: Docker logs (always)
        if: always()
        shell: bash
        run: |
          docker compose -f "${COMPOSE_FILE}" logs --no-color | tail -n 500

      - name: Stop docker stack
        if: always()
        shell: bash
        run: |
          docker compose -f "${COMPOSE_FILE}" down -v --remove-orphans