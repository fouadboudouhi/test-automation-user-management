name: CI (Functional: Smoke + Regression)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: functional-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    name: Smoke
    runs-on: ubuntu-latest

    env:
      WEB_PORT: "8091"
      UI_PORT: "4200"
      HEADLESS: "true"

      DEMO_EMAIL: customer@practicesoftwaretesting.com
      DEMO_PASSWORD: welcome01

      COMPOSE_FILE: docker/docker-compose.yml
      COMPOSE_PROJECT_NAME: toolshop-ci-${{ github.run_id }}-${{ github.run_attempt }}-smoke

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Python deps
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [[ -f requirements-dev.txt ]]; then pip install -r requirements-dev.txt; fi
          rfbrowser init

      - name: Run Smoke via Makefile
        shell: bash
        run: |
          set -euo pipefail
          make up
          make seed
          make smoke

      - name: Upload artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-functional-smoke-${{ github.run_id }}-${{ github.run_attempt }}
          path: artifacts

      - name: Docker logs (only on failure)
        if: failure()
        shell: bash
        run: |
          make logs || true

      - name: Cleanup (always)
        if: always()
        shell: bash
        run: |
          make clean || true

  regression:
    name: Regression
    runs-on: ubuntu-latest
    needs: smoke
    if: needs.smoke.result == 'success' && github.event_name == 'push' && github.ref == 'refs/heads/main'

    env:
      WEB_PORT: "8091"
      UI_PORT: "4200"
      HEADLESS: "true"

      DEMO_EMAIL: customer@practicesoftwaretesting.com
      DEMO_PASSWORD: welcome01

      COMPOSE_FILE: docker/docker-compose.yml
      COMPOSE_PROJECT_NAME: toolshop-ci-${{ github.run_id }}-${{ github.run_attempt }}-regression

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Python deps
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [[ -f requirements-dev.txt ]]; then pip install -r requirements-dev.txt; fi
          rfbrowser init

      - name: Run Regression via Makefile
        shell: bash
        run: |
          set -euo pipefail
          make up
          make seed
          make regression

      - name: Upload artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-functional-regression-${{ github.run_id }}-${{ github.run_attempt }}
          path: artifacts

      - name: Docker logs (only on failure)
        if: failure()
        shell: bash
        run: |
          make logs || true

      - name: Cleanup (always)
        if: always()
        shell: bash
        run: |
          make clean || true